---
layout: page
title: Blog Posts
---

<div id="masonry-grid" class="row">
		{% for post in site.posts %}
				<div class="col s12 m6 l4">
						<div class="card">
								<div class="card-image">
										<a href="{{ post.url }}" title="{{ post.title }}"><img class="blog-image" src="{{ site.baseurl }}{{ post.thumbnail.url }}" alt="{{ post.thumbnail.alt }}"></a>
								</div>
								<div class="card-content">
								<span class="blog-info">by Fabio Derendinger</span><span class="blog-date">{{ post.date | date_to_string }}</span>
								<a href="{{ post.url }}" title="{{ post.title }}"><span class="card-title blog-title">{{ post.title }}</span></a>
								<p>{{ post.excerpt }}</p>
								</div>
						</div>
				</div>
		{% endfor %}
</div>
