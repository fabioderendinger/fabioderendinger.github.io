<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/jekyll_style.css" /> -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />


    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../css/materialize-social.css"  media="screen,projection"/>
    <!--Import style.css-->
    <link rel="stylesheet" type="text/css" href="../css/jekyll_style.css" />

    <!--Import Font-->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

    <!--Import custom JS functions.js-->
    <script src="../js/jekyll_functions.js"></script>


    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
      <header>
          <nav class="custom-nav">
              <div class="nav-wrapper">
                  <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                  <ul class="right hide-on-med-and-down">
                      <li><a href="../index.html">Home</a></li>
                      <li><a href="../blog/index.html">Blog</a></li>
                  </ul>
                  <ul class="side-nav" id="mobile-demo">
                      <li><a href="../index.html">Home</a></li>
                      <li><a href="../blog/index.html">Blog</a></li>
                  </ul>
              </div>
          </nav>
      </header>
      
      <div>
          {{ content }}
      </div>

      <footer>
          <div class="container">
              <div class="row">
                      <div class="col s12 m1 l3">
                      </div>
                      <div class="col s12 m10 l6 footer-mid">
                          <p>Coded with <i class="fa fa-heart" aria-hidden="true"></i> by Fabio Derendinger.</p>
                          <div class="footer-social">
                              <a href="https://www.facebook.com/fabio.derendinger" class="waves-effect waves-light btn-floating social github"><i class="fa fa-envelope"></i></a>
                              <a href="https://www.facebook.com/fabio.derendinger" class="waves-effect waves-light btn-floating social github"><i class="fa fa-facebook"></i></a>
                              <a href="https://www.linkedin.com/in/fabio-derendinger-76b5a7bb/" class="waves-effect waves-light btn-floating social github"><i class="fa fa-linkedin"></i></a>
                              <a href="https://github.com/fabioderendinger" class="waves-effect waves-light btn-floating social github"><i class="fa fa-github"></i></a>
                          </div>
                      </div>
                      <div class="col s12 m1 l3">
                      </div>
              </div>
          </div>
      </footer>

      {% include analytics.html %}
  </body>
</html>
